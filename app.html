<head>
  <title>x_o</title>
</head>

<body>
  {{> game_board}}
  {{> players }}
  {{> games }}
</body>

<template name="game_board">
<div class="board">
  {{#each board}}
  <div class="line">
    {{#each line}}
     <div class="cell">
       {{#if _id}}
         {{my_symbol}}
       {{/if}}
     </div>
    {{/each}}
    </div>
  {{/each}}
</div>
</template>
<template name="players">
<div class="players">
  <ul>
  {{#each players}}
    {{#if its_me}}
    <li>{{name}} - me</li>
    {{else}}
    <li>{{name}}
      {{#if not_in_a_game}}
        <input type="button" class="play" value="jogar"/>
      {{/if}} 
    </li>
    {{/if}}
  {{/each}}
  </ul>
</div>
</template>
<template name="games">
<div class="games">
  <ul>
  {{#each games}}
    <li>{{from_name}} - {{to_name}}</li>
  {{/each}}
  </ul>
</div>
</template>
